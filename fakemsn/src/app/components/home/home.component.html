<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture" alt="Avatar">
          </div>
        </div>
        <div class="col">
          <b>Gonzalo</b>
          <div><span>Online</span>
            <br>
            <span>Write a personal message</span>
            <br>
            <a (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded mt-5">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Search Friend" [(ngModel)]="query"/>
      </div>
      <div class="col-md-auto">
        <img (click)="open(content)" src="assets/img/logo_live_add.png" class="icon">
      </div>
    </div>
    <hr>
    <div>
      <b *ngIf="user && user.friends">Friends ({{user.friends.length}}/{{user.friends.length}})</b>
      <div *ngIf="user && user.friends">
        <div *ngFor="let user of user.friends | search: query; let i = index" class="d-block mb-2">
          <div>{{user}}</div>

          <!--
          <span routerLink="/conversation/{{user.uid}}">
          <img src="assets/img/logo_live_online.png" class="icon">

            {{user.nick}} - {{user.subNick || 'No subnick'}}
            <small>{{user.email}}</small>
            </span>
            -->
        </div>
      </div>
    </div>

  </div>

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add friend</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <b>Enter your friend's email</b>
    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail"
           (keyup.enter)="sendRequest()"/>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Save</button>
  </div>
</ng-template>
